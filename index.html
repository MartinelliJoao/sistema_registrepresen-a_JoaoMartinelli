<!DOCTYPE html> <!-- Diz que o arquivo é uma página HTML5 -->
<html lang="pt-BR"> <!-- Página em português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Usa codificação UTF-8 para caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajusta a página para celulares e tablets -->
  <title>Registrar Presença</title> <!-- Título da página -->
  <link rel="stylesheet" href="style.css" /> <!-- Liga o arquivo de estilo CSS -->
  <script defer src="script.js"></script> <!-- Liga o arquivo JavaScript, que carrega depois do HTML -->
</head>
<body>
  <div class="container"> <!-- Caixa principal que segura tudo -->
    <header class="header"> <!-- Cabeçalho da página -->
      <div class="logo"> <!-- Espaço do logo e nome -->
        <i class="fa-solid fa-user-check"></i> Registro de Presença <!-- Ícone e texto do título -->
      </div>
      <nav class="nav"> <!-- Menu de navegação -->
        <a class="nav-link active" href="index.html">Registrar</a> <!-- Link para página Registrar, ativo -->
        <a class="nav-link" href="presencas.html">Presenças</a> <!-- Link para página Presenças -->
        <a class="nav-link" href="sobre.html">Sobre</a> <!-- Link para página Sobre -->
      </nav>
    </header>

    <main> <!-- Conteúdo principal -->
      <section class="section"> <!-- Seção do formulário -->
        <h2>Registrar Presença</h2> <!-- Título da seção -->
        <form id="attendanceForm"> <!-- Formulário para registrar -->
          <div class="input-group"> <!-- Campo para nome -->
            <label for="studentName">Nome do Aluno</label> <!-- Rótulo do campo nome -->
            <input type="text" id="studentName" placeholder="Digite o nome" /> <!-- Caixa para digitar nome -->
          </div>
          <div class="input-group"> <!-- Campo para data -->
            <label for="date">Data</label> <!-- Rótulo do campo data -->
            <input type="date" id="date" /> <!-- Caixa para escolher data -->
          </div>
          <div class="input-group"> <!-- Campo para status -->
            <label for="status">Status</label> <!-- Rótulo do campo status -->
            <select id="status"> <!-- Lista para escolher status -->
              <option value="Presente">Presente</option> <!-- Opção presente -->
              <option value="Falta">Falta</option> <!-- Opção falta -->
            </select>
          </div>
          <div class="input-group" id="reasonGroup" style="display: none;"> <!-- Campo para motivo da falta, escondido -->
            <label for="reason">Motivo da Falta</label> <!-- Rótulo do motivo -->
            <input type="text" id="reason" placeholder="Ex.: Doença, Atraso..." /> <!-- Caixa para digitar motivo -->
          </div>
          <button type="submit" class="btn-submit"> <!-- Botão para enviar o formulário -->
            <i class="fa-solid fa-plus"></i> Registrar <!-- Ícone e texto do botão -->
          </button>
        </form>
      </section>
    </main>

    <footer> <!-- Rodapé da página -->
      2025 Sistema de Registro de Presença | <span>Feito com ❤️</span> <!-- Texto simples no rodapé -->
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Script para os ícones -->
</body>
</html>
