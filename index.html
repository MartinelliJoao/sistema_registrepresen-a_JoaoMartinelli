<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Presença</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="java.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fa-solid fa-user-check"></i> Registro de Presença
      </div>
      <nav class="nav">
        <a class="nav-link active" href="#">Registrar</a>
        <a class="nav-link" href="#">Presenças</a>
        <a class="nav-link" href="#">Sobre</a>
      </nav>
    </header>

    <main>
      <section class="section">
        <h2>Registrar Presença</h2>
        <form id="attendanceForm">
          <div class="input-group">
            <label for="studentName">Nome do Aluno</label>
            <input type="text" id="studentName" placeholder="Digite o nome" />
          </div>
          <div class="input-group">
            <label for="date">Data</label>
            <input type="date" id="date" />
          </div>
          <button type="submit" class="btn-submit">
            <i class="fa-solid fa-plus"></i> Registrar Presença
          </button>
        </form>
      </section>

      <section class="section">
        <h2>Lista de Presenças</h2>
        <ul id="attendanceList"></ul>
      </section>
    </main>

    <footer>
      © 2025 Sistema de Registro de Presença | <span>Desenvolvido com ❤️</span>
    </footer>
  </div>

  <!-- Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
